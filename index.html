<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Cash Tracker</title>
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script type="text/javascript" src="script/script.js" defer></script>
    </head>
    <body>
        <header class="header-info">
            <h1>Cash Tracker</h1>
            <section class="header-table">
                <table class="table table-borderless table-collapse">
                    <tr>
                        <td class="column-left">Income</td>
                        <td class="table-primary column-right"
                        id="income-value"></td>
                    </tr>
                    <tr>
                        <td>Expense</td>
                        <td class="table-danger" id="expense-value"></td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td class="table-success" id="total-amount"></td>
                    </tr>
                </table>
            </section>
        </header>
        <section class="container">
            <div class="row">
                <form id="income-expene-form" class="form-inline"
                style="margin-left:auto; margin-right:auto">
                    <div class="form-group mb-2">
                        <select id="type" class="form-control" required>
                          <option>Income</option>
                          <option>Expense</option>
                        </select>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" id="description"
                        class="form-control" placeholder="Description"
                        required>
                    </div>
                    <div class="form-group mb-2">
                        <input type="number" style="width:50%" step="0.01"
                        class="form-control" id="amount" min="0.5"
                        placeholder="amount"
                        required>
                    </div>
                  <button type="submit" style="margin-left:-50px;"
                  class="btn btn-primary mb-2">add</button>
                </form>
            </div>
            <div class="row">
                <div class="col">
                    <h2 class="header-title">Income</h2>
                    <table class="table" id="Income">
                    </table>
                </div>
                <div class="col">
                    <h2 class="header-title">Expenses</h2>
                    <table class="table" id="Expense">
                    </table>
                </div>
            </div>
        </section>
    </body>
</html>
